language: python
python:
  - 2.7
  - 3.4
notifications:
  email: false

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy nose coveralls
  - python setup.py install

# Run test
script:
  - nosetests --with-cov --cover-package=ionize --logging-level=INFO

